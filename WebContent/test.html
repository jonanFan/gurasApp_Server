	<div style="margin: 16px">
		<h3>gurasApp</h3>
		<h1 style="text-align: center">gurasApp Test Page</h1>
		<p>uploadFile service:</p>
		<form method="POST"
			action="http://u017633.ehu.eus:28080/gurasApp/rest/gurasApp/uploadFile"
			enctype="multipart/form-data">
			<input type="hidden" name="filetype" value="audio"> <input
				type="file" name="file" accept="audio/*"> <br /> <input
				type="submit" value="SEND">
		</form>
		<br />

		<p>Register</p>
		<form method="POST" action="" id="form">
			name<input type="text" name="name"> <br /> password<input
				type="text" name="password"><br /> email<input type="text"
				name="email"><br /> <input id="register" type="button"
				name="register" value="register"
				onclick="sendJSON(this.form,'register')">
		</form>
		<br /> <br />
		<p>Login</p>
		<form method="POST" action="" id="form">
			login<input type="text" name="login"> <br /> password<input
				type="text" name="password"><br /> <input id="login"
				type="button" name="login" value="login"
				onclick="sendJSON(this.form,'login')">
		</form>
		<br /> <br />

		<p>Question</p>
		<form method="POST" action="" id="form">
			login<input type="text" name="login"> <br /> question<input
				type="text" name="question"><br /> title<input
				type="text" name="title"><br /> <input id="question"
				type="button" name="question" value="question"
				onclick="sendJSON(this.form,'addQuestion')">
		</form>
		<br /> <br />
